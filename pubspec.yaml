name: bloodreq
description: "BloodReq - Blood Donation & Patient Assistance App"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0

  # State Management
  provider: ^6.1.2

  # Navigation
  go_router: ^14.3.0

  # Location Services
  geolocator: ^13.0.2
  geocoding: ^3.0.0

  # Local Storage
  shared_preferences: ^2.3.3
  flutter_secure_storage: ^9.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Notifications
  onesignal_flutter: ^5.2.7

  # Utilities
  intl: ^0.20.2
  url_launcher: ^6.3.1
  share_plus: ^10.1.4
  image_picker: ^1.2.1
  file_picker: ^8.0.0
  permission_handler: ^11.3.1
  connectivity_plus: ^6.1.1

  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.1.0

  # HTTP Client
  http: ^1.2.2

  # Animations
  flutter_animate: ^4.5.0
  lottie: ^3.1.3
  google_sign_in: ^6.2.1
  firebase_auth: ^6.1.4
  firebase_core: ^4.4.0
  sensors_plus: ^7.0.0
  path_provider: ^2.1.4
  flutter_displaymode: ^0.7.0

  # Ads
  facebook_audience_network: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.2
  flutter_native_splash: ^2.4.3
  build_runner: ^2.4.8
  hive_generator: ^2.0.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#B91C1C"
  adaptive_icon_foreground: "assets/images/icon_foreground.png"

flutter_native_splash:
  color: "#B91C1C"
  image: assets/images/splash_logo.png
  android: true
  ios: true
  android_12:
    color: "#B91C1C"
    icon_background_color: "#B91C1C"
    image: assets/images/splash_logo.png

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
