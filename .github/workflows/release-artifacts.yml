name: release-artifacts

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  detect-projects:
    runs-on: ubuntu-latest
    outputs:
      has_flutter: ${{ steps.detect.outputs.has_flutter }}
      has_nextjs: ${{ steps.detect.outputs.has_nextjs }}
      nextjs_dir: ${{ steps.detect.outputs.nextjs_dir }}
    steps:
      - uses: actions/checkout@v4

      - id: detect
        shell: bash
        run: |
          has_flutter=false
          has_nextjs=false
          nextjs_dir=""

          if [[ -f "pubspec.yaml" ]]; then
            has_flutter=true
          fi

          for candidate in "." "web" "nextjs" "frontend"; do
            pkg="$candidate/package.json"
            if [[ "$candidate" == "." ]]; then
              pkg="package.json"
            fi

            if [[ -f "$pkg" ]] && grep -q "\"next\"" "$pkg"; then
              has_nextjs=true
              if [[ "$candidate" == "." ]]; then
                nextjs_dir="."
              else
                nextjs_dir="$candidate"
              fi
              break
            fi
          done

          echo "has_flutter=$has_flutter" >> "$GITHUB_OUTPUT"
          echo "has_nextjs=$has_nextjs" >> "$GITHUB_OUTPUT"
          echo "nextjs_dir=$nextjs_dir" >> "$GITHUB_OUTPUT"

  flutter-release:
    runs-on: ubuntu-latest
    needs: detect-projects
    if: needs.detect-projects.outputs.has_flutter == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Build split release APKs
        run: flutter build apk --release --split-per-abi --target-platform android-arm,android-arm64

      - name: Upload Flutter artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter-release-apks
          path: |
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk

  nextjs-release:
    runs-on: ubuntu-latest
    needs: detect-projects
    if: needs.detect-projects.outputs.has_nextjs == 'true'
    defaults:
      run:
        working-directory: ${{ needs.detect-projects.outputs.nextjs_dir }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        shell: bash
        run: |
          if [[ -f package-lock.json ]]; then
            npm ci
          elif [[ -f npm-shrinkwrap.json ]]; then
            npm ci
          elif [[ -f yarn.lock ]]; then
            corepack enable
            yarn install --frozen-lockfile
          elif [[ -f pnpm-lock.yaml ]]; then
            corepack enable
            pnpm install --frozen-lockfile
          else
            npm install
          fi

      - name: Build Next.js
        run: npm run build

      - name: Upload Next.js build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build-output
          path: |
            ${{ needs.detect-projects.outputs.nextjs_dir }}/.next
