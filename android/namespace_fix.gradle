subprojects {
    afterEvaluate { project ->
        if (project.hasProperty("android")) {
            project.android {
                if (namespace == null) {
                    namespace project.group
                }

                // Legacy facebook_audience_network plugin ships with compileSdk 28.
                // Force a modern SDK so resource linking can resolve android:attr/lStar.
                if (project.name == "facebook_audience_network") {
                    compileSdkVersion 36
                }
            }
        }
    }
}
